<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="../../../assets/img/logo.png" alt="" />
        <span class="sidebar-open hidden">
          <i class="fa-solid fa-bars"></i>
        </span>
      </div>
      <ul>
        <li>
          <span class="notification">
            <i class="fa-solid fa-bell"></i>
            <span class="notification__num">0</span>
          </span>
        </li>
        <li>
          <span class="img-user">
            <img src="../../../assets/img/dashboard/unknown.png" alt="" />
          </span>
        </li>
      </ul>      
    </nav>
    <div class="container">
      <div class="logindiv">
        <div class="logindiv__title">
          Sign In
        </div>
        <form>
          <input type="text" placeholder="username" name="login" required />        
          <input type="password" placeholder="Password" name="password" required />
          <select name="admintype">
            <option value="admin" selected>admin</option>
            <option value="superadmin">superadmin</option>
          </select>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <script src="./log-in.js" defer></script>
  </body>
</html>
